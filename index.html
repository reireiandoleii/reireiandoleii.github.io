<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumblr Portfolio Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Tumblr Portfolio</h1>
  <div class="gallery" id="tumblrGallery"></div>

<script type='text/javascript' src='https://andpproximately.tumblr.com/js'></script>
</body>
</html>
