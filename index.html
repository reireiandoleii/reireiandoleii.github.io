<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumblr Portfolio Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Tumblr Portfolio</h1>
  <div class="gallery" id="tumblrGallery"></div>

  <script>
    // Replace 'andpproximately' with your Tumblr blog name
    const blogName = "andpproximately";
    const apiKey = "MeUG1GH11oyfveoKuw6oW9LWwksej0pw6bhJuuwE3Zn94ywoWZ"; // you'll need one from https://www.tumblr.com/oauth/apps

    async function loadTumblrImages() {
      let offset = 0;
      let hasMore = true;
      const container = document.getElementById("tumblrGallery");

      while (hasMore) {
        const response = await fetch(
          `https://api.tumblr.com/v2/blog/${blogName}.tumblr.com/posts/photo?api_key=${apiKey}&offset=${offset}&limit=20`
        );
        const data = await response.json();
        const posts = data.response.posts;

        if (posts.length === 0) {
          hasMore = false;
          break;
        }

        posts.forEach(post => {
          if (post.photos) {
            post.photos.forEach(photo => {
              const img = document.createElement("img");
              img.src = photo.original_size.url;
              container.appendChild(img);
            });
          }
        });

        offset += 20; // load next batch
      }
    }

    loadTumblrImages();
  </script>
</body>
</html>
