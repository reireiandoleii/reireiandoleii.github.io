<div id="tumblrGallery"></div>
<div style="text-align:center; margin: 20px;">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
  const blogName = "andpproximately";
  const apiKey = "MeUG1GH11oyfveoKuw6oW9LWwksej0pw6bhJuuwE3Zn94ywoWZ";
  let offset = 0;
  const limit = 20;

  async function loadTumblrImages() {
    const container = document.getElementById("tumblrGallery");
    container.innerHTML = ""; // clear current page

    const response = await fetch(
      `https://api.tumblr.com/v2/blog/${blogName}.tumblr.com/posts/photo?api_key=${apiKey}&offset=${offset}&limit=${limit}`
    );
    const data = await response.json();
    const posts = data.response.posts;

    posts.forEach(post => {
      if (post.photos) {
        post.photos.forEach(photo => {
          const img = document.createElement("img");
          img.src = photo.original_size.url;
          container.prepend(img);
        });
      }
    });
  }

  document.getElementById("nextBtn").addEventListener("click", () => {
    offset += limit;
    loadTumblrImages();
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (offset >= limit) {
      offset -= limit;
      loadTumblrImages();
    }
  });

  loadTumblrImages();
</script>
