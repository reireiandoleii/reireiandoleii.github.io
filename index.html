<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tumblr Portfolio Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pagination button:hover {
      background: #555;
    }

    .pagination button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>My Tumblr Portfolio</h1>
  <div class="gallery" id="tumblrGallery"></div>
  <div class="pagination">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const blogName = "andpproximately";
    const apiKey = "MeUG1GH11oyfveoKuw6oW9LWwksej0pw6bhJuuwE3Zn94ywoWZ";
    let offset = 0;
    const limit = 20;

    async function loadTumblrImages() {
      const container = document.getElementById("tumblrGallery");
      container.innerHTML = ""; // clear current page

      const response = await fetch(
        `https://api.tumblr.com/v2/blog/${blogName}.tumblr.com/posts/photo?api_key=${apiKey}&offset=${offset}&limit=${limit}`
      );
      const data = await response.json();
      const posts = data.response.posts;

      // disable prev if we're at start
      document.getElementById("prevBtn").disabled = offset === 0;

      // disable next if there are no more posts
      document.getElementById("nextBtn").disabled = posts.length < limit;

      posts.forEach(post => {
        if (post.photos) {
          post.photos.forEach(photo => {
            const img = document.createElement("img");
            img.src = photo.original_size.url;
            container.appendChild(img);
          });
        }
      });
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      offset += limit;
      loadTumblrImages();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (offset >= limit) {
        offset -= limit;
        loadTumblrImages();
      }
    });

    loadTumblrImages();
  </script>
</body>
</html>
